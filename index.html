<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<!-- Google Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
			rel="stylesheet"
		/>

		<!-- Styles -->
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />

		<title>Frontend Mentor | Results summary component</title>
	</head>

	<body>
		<main>
			<article class="result">
				<div class="result__score">
					<p>Your Result</p>
					<div class="result__score__circle">
						<h1 class="result__score__value">76</h1>
						of 100
					</div>
					<h2>Great</h2>
					<p class="result__score__detail">
						You scored higher than 65% of the people who have taken these tests.
					</p>
				</div>

				<div class="result__summary">
					<h2>Summary</h2>

					<ul class="score__detail">
						<li class="score__detail__row pink">
							<div class="pink__text flex-group">
								<span class="icon">
									<img
										src="./assets/images/icon-reaction.svg"
										alt="reaction icon"
									/>
								</span>

								<span>Reaction</span>
							</div>
							<div><span class="score__value">80</span> / 100</div>
						</li>

						<li class="score__detail__row yellow">
							<div class="yellow__text flex-group">
								<span class="icon" data-icon="memory">
									<img
										src="./assets/images/icon-memory.svg"
										alt="memory icon"
									/>
								</span>
								<span>Memory</span>
							</div>
							<div><span class="score__value">92</span> / 100</div>
						</li>
						<li class="score__detail__row green">
							<div class="green__text flex-group">
								<span class="icon" data-icon="memory">
									<img
										src="./assets/images/icon-verbal.svg"
										alt="verbal icon"
									/> </span
								><span>Verbal</span>
							</div>
							<div><span class="score__value">61</span> / 100</div>
						</li>
						<li class="score__detail__row blue">
							<div class="blue__text flex-group">
								<span class="icon" data-icon="memory">
									<img
										src="./assets/images/icon-visual.svg"
										alt="visual"
									/> </span
								><span>Visual</span>
							</div>
							<div><span class="score__value">72</span> / 100</div>
						</li>
					</ul>

					<div><button class="btn">Continue</button></div>
				</div>
			</article>
		</main>
	</body>
</html>
